<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <div id ="h1"><h1>Chazz's Dice Roller</h1></div>

    <div class="main-content-box">
        <label for="number-of-dice" class="Question">How many dice do you want to roll? </label>
        <input type="number" id="number-of-dice" name="number-of-dice" placeholder="0" >
        <button id="roll">ROLL!</button>
    </div>

    <div id="result-content-box">
        <span id="total-rolls">No rolls</span>
        <button id="ShowAllRolls">Show All Rolls</button>
    </div>

    <div id="list-box">
        <ol id="listOfResults">
       
        </ol>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
